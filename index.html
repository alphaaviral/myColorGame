 <!DOCTYPE html>
<html>
  <head>
    <title>Color Game</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body onload="newGame()">
    <div id="container">
      <div id="header">
        <h2>Color Game</h2>
      </div>
      <div id="header-clue">rgb(xxx,xxx,xxx)</div>
      <div class="tile" id="t1"></div>
      <div class="tile" id="t2"></div>
      <div class="tile" id="t3"></div>
      <div class="tile" id="t4"></div>
      <div class="tile" id="t5"></div>
      <div class="tile" id="t6"></div>
      <h3 id="counter"></h3>
      <button id="refButton" onClick="window.location.reload()">New Game</button>
      <a href="https://alphaaviral.github.io/colorGameIns/" target="_blank" id="link">Instructions</a>
    </div> 
    <script src="./index.js"></script>
  </body>
</html>
